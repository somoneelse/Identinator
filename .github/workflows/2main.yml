name: Build Identinator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code with full history
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 关键！获取完整 Git 历史
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Restore NuGet packages
      run: nuget restore Identinator.sln
      
    - name: Build solution
      run: msbuild Identinator.sln /p:Configuration=Release /p:Platform="x64"
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Identinator-x64
        path: |
          **/bin/x64/Release/*.exe
          **/bin/Release/*.exe
